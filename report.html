<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOPE - Blood Input</title>
    <link rel="stylesheet" href="report.css">
    <script src="script.js" defer></script>

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>HOPE</h1>
            </div>
        </nav>
    </header>
    <section class="blood-input">
        <h2>Blood Test Parameters</h2>
        <form id="blood-form">
            <label for="rbc">RBC Count (million/μL):</label>
            <input type="number" id="rbc" name="rbc" required>

            <label for="hemoglobin">Hemoglobin (g/dL):</label>
            <input type="number" id="hemoglobin" name="hemoglobin" required>

            <label for="wbc">WBC Count (cells/μL):</label>
            <input type="number" id="wbc" name="wbc" required>

            <label for="neutrophils">Neutrophils (%):</label>
            <input type="number" id="neutrophils" name="neutrophils" required>

            <label for="lymphocytes"> Lymphocytes (%):</label>
            <input type="number" id="lymphocytes" name="lymphocytes" required>

            <label for="eosinophils">Eosinophils (%):</label>
            <input type="number" id="eosinophils" name="eosinophils" required>

            <label for="basophils">Basophils (%):</label>
            <input type="number" id="basophils" name="basophils" required>

            <label for="monocytes">Monocytes (%):</label>
            <input type="number" id="monocytes" name="monocytes" required>

            <label for="platelet">Platelet Count (thousands/μL):</label>
            <input type="number" id="platelet" name="platelet" required>

            <label for="mcv">MCV (fL):</label>
            <input type="number" id="mcv" name="mcv" required>

            <button type="button" onclick="analyzeBlood()">Analyze</button>
        </form>
    </section>
</body>
</html>
