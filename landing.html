<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOPE - Landing</title>
    <link rel="stylesheet" href="landing.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>HOPE</h1>
            </div>
        </nav>
    </header>

    <section class="landing">
        <div class="intro-container">
            <h2>Welcome to HOPE</h2>
            <p>Your Personal Health Assistant</p>
        </div>

        <main>
            <section class="content">
                <h2>Get into your account</h2>
                <p><em>[Remember the password you will receive]</em></p>
                <input type="text" id="name" placeholder="Enter your name" required>
                <input type="text" id="mobileNumber" placeholder="Enter 10-digit mobile number" maxlength="10" required>
                <button id="continueButton">Continue</button>
            </section>
        </main>
    </section>
</body>
</html>
