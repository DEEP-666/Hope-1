<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOPE</title>
    <link rel="stylesheet" href="details.css">
    
</head>
<body>
    <form action="report.html" method="GET">
        <h1>Get started</h1>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>

        <label for="radio-group">Gender</label>
        <div class="radio-group">
            <label for="male">
                <input type="radio" id="male" name="gender" value="male" required> Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="female" required> Female
            </label>
        </div>

        <label for="height">Height (in cm)</label>
        <input type="number" id="height" name="height" placeholder="Enter your height" required>

        <label for="weight">Body Weight (in kg)</label>
        <input type="number" id="weight" name="weight" placeholder="Enter your body weight" required>

        <button type="submit" class="nex-btn">Next</button>
    </form>
</body>
</html>
