<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOPE - Landing</title>
    <link rel="stylesheet" href="landing.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>HOPE</h1>
            </div>
        </nav>
    </header>

    <section class="landing">
        <div class="intro-container">
            <h2>Welcome to HOPE</h2>
            <p>Your Personal Health Assistant</p>
            <button class="get-started-btn" onclick="redirectToBloodInput()">Get Started</button>
        </div>

        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="button" onclick="redirectToBloodInput()">Login</button>
            </form>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </section>
</body>
</html>
